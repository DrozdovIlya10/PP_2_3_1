<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cars </title>
</head>
<body>
<div>
    <table border="1" >
        <thead>
        <tr>
            <th> Id </th>
            <th> Model </th>
            <th> Series </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="msg: ${messages}">
            <td th:utext="${msg.getId()}">Oranges</td>
            <td th:utext="${msg.getModel()}">Oranges</td>
            <td th:utext="${msg.getSeries()}">Oranges</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
